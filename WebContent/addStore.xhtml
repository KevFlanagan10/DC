<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Add Store Page</title>
	</h:head>
	
	<h:outputStylesheet library="css" name="tables.css"/>
	<h:outputStylesheet library="css" name="styles.css"/>
	
	<body>
	<h:messages globalOnly="true"/>
	<h:form>
		Store Name: <h:inputText value="#{store.name}" id="name" required="true" requiredMessage="ERROR: name is mandatory!"/><br/>
		<h:message for="name" class="error"/>
		<br></br>
		<br></br>
	
		Founded: <h:inputText value="#{store.founded}" id="founded" required="true" requiredMessage="ERROR: founded is mandatory!"/><br/>
		<h:message for="founded" class="error"/>
		<br></br>
		<br></br>
		
		<h:commandButton value = "Add" action="#{storesController.addStore(store)}"/>
	</h:form>
	</body>
</html>
